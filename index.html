<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rant Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Rant Hub</h1>
        <p id="inspiration">The whole world just seems to be plotting to ruin your day huh?</p>

        <div class="rants-container" id="rants-container">
            <h2>Recent Rants</h2>

            
        </div>

        
        <div class="rant-box">
            <input type="text" id="usernameInput" placeholder="Your Name">
            <textarea id="rantInput" placeholder="Type your rant here..."></textarea>
            <button id="postRant"> Post Rant</button>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
